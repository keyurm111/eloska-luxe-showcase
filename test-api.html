<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Eloska API Test</h1>
    
    <div class="test-section">
        <h3>1. Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="healthResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Product Inquiry Test</h3>
        <button onclick="testProductInquiry()">Test Product Inquiry</button>
        <div id="productResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Normal Inquiry Test</h3>
        <button onclick="testNormalInquiry()">Test Normal Inquiry</button>
        <div id="normalResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Newsletter Test</h3>
        <button onclick="testNewsletter()">Test Newsletter</button>
        <div id="newsletterResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5004/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testProductInquiry() {
            const resultDiv = document.getElementById('productResult');
            try {
                const response = await fetch(`${API_BASE}/product-inquiries/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        phone: '1234567890',
                        productName: 'Test Product',
                        productCode: 'TP001',
                        category: 'Test Category',
                        quantity: 5,
                        message: 'Test product inquiry from browser'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testNormalInquiry() {
            const resultDiv = document.getElementById('normalResult');
            try {
                const response = await fetch(`${API_BASE}/normal-inquiries/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        phone: '1234567890',
                        subject: 'Test Subject',
                        message: 'Test normal inquiry from browser'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testNewsletter() {
            const resultDiv = document.getElementById('newsletterResult');
            try {
                const response = await fetch(`${API_BASE}/newsletter/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
